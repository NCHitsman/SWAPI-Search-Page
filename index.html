<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script async defer type="module" src="index.js"></script>
</head>
<body>
    <h1 id="title">Star Wars API Search</h1>
    <div id="selection-div">
        <select name="category-select" id="category-select">
            <option value="people">People</option>
            <option value="film">Films</option>
            <option value="starships">Starships</option>
            <option value="Vehicles">Vehicles</option>
            <option value="Species">Species</option>
            <option value="planets">Planets</option>
        </select>
        <input id="number-input" placeholder="id-number">
        <input id="search-bar" placeholder="search by name">
        <button id="selection-button" type="button">Search</button>
        <button id="back" type="button">Back</button>
        <button id="reset" type="button">RESET</button>
    </div>
    <div id="info-display">

    </div>
</body>
</html>
